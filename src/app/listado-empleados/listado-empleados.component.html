<h2 class="mb-2">LISTADO DE EMPLEADOS</h2>

<div class="text-end">
  <button class="btn btn-primary" routerLink="/nuevo">
    Nuevo empleado
  </button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Fecha de Nacimiento</th>
      <th>Puesto</th>
      <th>Sueldo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.id }}</td>
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
      <td>{{ empleado.puesto }}</td>
      <td>{{ empleado.sueldo | currency: 'MXN':'symbol' }}</td>
      <td>
        <button class="btn btn-secondary" [routerLink]="['/', empleado.id, 'editar']">
          Editar
        </button>
      </td>
      <td> 
        <button class="btn btn-danger" (click)="eliminarEmpleado(empleado.id)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
