<h2 class="mb-5"> {{textoTitulo}}</h2>

<div class="row row-cols-3">
    @if(form){
        <form [formGroup]="form" (ngSubmit)="crearEmpleado()">
    
            <div class="mb-3">
                <label for="nombre"> Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" class="form-control" formControlName = "nombre">
            </div>
        
            <div class="mb-3">
                <label for="apellido"> Apellido</label>
                <input id="apellido" type="text" placeholder="Apellido" 
                class="form-control" formControlName = "apellido">
            </div>
        
            <div class="mb-3">
                <label for="fechaNacimiento"> Fecha nacimiento</label>
                <input id="fechaNacimiento" type="date" 
                placeholder="Fecha nacimiento" class="form-control" formControlName = "fechaNacimiento">
            </div>
        
            <div class="mb-3">
                <label for="puesto"> Puesto</label>
                <input id="puesto" type="text" placeholder="Puesto" 
                class="form-control" formControlName = "puesto">
            </div>
        
            <div class="mb-3">
                <label for="sueldo"> Sueldo</label>
                <input id="sueldo" type="number" placeholder="Sueldo" 
                class="form-control" formControlName = "sueldo">
            </div>
        
            <div class="text-end">
                <button  type="button" class="btn btn-light ms-2" routerLink="/">
                    Cancelar
                </button>   
                <button class="btn btn-primary ms-2">
                    {{textoTitulo}}
                </button>  
            </div>
        
        </form>
    }
    

</div>
